<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pig Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="keywords" content="Pig game" />
  <meta name="description" content="Pig game" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="footer_part.css" />
</head>
<body>
<div class="grid__container">
    <header class="header">
        <h1 class="sr-only">Pig Game</h1>
        <button class="btn btn__new" aria-label="Start new game">New game</button>
    </header>
    <main class="main">
        <div class="players">
            <section class="player player__0 player__active">
                <h2 class="name" id="name__0">Player 1</h2>
                <p class="score" id="score__0" aria-label="Total score">53</p>
                <div class="current">
                    <p class="current-label">Current</p>
                    <p class="current-score" id="current__0" aria-label="Current score">0</p>
                </div>
            </section>
            <section class="player player__1">
		        <h2 class="name" id="name__1">Player 2</h2>
		        <p class="score" id="score__1" aria-label="Total score">34</p>
		        <div class="current">
			        <p class="current-label">Current</p>
			        <p class="current-score" id="current__1" aria-label="Current score">0</p>
		        </div>
	        </section>
	    </div>
	    <!--Alt attribute is set dynamicaly in script.js file-->
	    <img src="dices/dice_5.png" alt="" class="dice" />
	    <button class="btn btn__roll" aria-label="Roll dice">Roll dice</button>
	    <button class="btn btn__hold" aria-label="Add score to total score">Hold</button>
    </main>
    <footer class="attribution">
        Challenge by <a href="https://www.youtube.com/watch?v=WfC63i5LZXA&list=PL1BztTYDF-QMThfarnu3KvxVwiLKAFbsK" target="_blank">Procademy</a>. 
        Coded by <a href="#">@Darionas</a>.
    </footer>
</div>
</body>
<script src="script.js"></script>
</html>
